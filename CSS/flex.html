<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 8rem;
        height: 8rem;
        background-color: cadetblue;
        border: black 1px solid;
        margin: 1px;
        flex-grow: 1;
      }
      .container {
        display: flex;
      }
      .box:first-child {
        flex-grow: 3;
      }
      .box:nth-child(2) {
        flex-shrink: 2;
      }
      .box:last-child {
        background: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
