<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/bootstrap.css" />
    <link rel="stylesheet" href="style/main.css" />
    <title>ISecure | Recover</title>
  </head>
  <body class="login__body">
    <div class="percs position-relative">
      <div
        class="ballL ball5 ball5p1 position-absolute blur-m rounded-circle"
      ></div>
      <div
        class="ballL ball1 ball1p1 position-absolute blur-m rounded-circle"
      ></div>
    </div>
    <main class="container glass d-flex justify-content-center">
      <section class="login__form w-100">
        <img src="./data/email.png" width="250" class="align-self-center" />
        <h3 class="fw-semibold text-center">We've sent you an email</h3>
        <p class="text-center">
          Open the email to confirm you're really you. (Can't find it? Try your
          spam folder.)
        </p>
        <form action="post">
          <button
            class="form-control gmail d-flex m-2 justify-content-center align-items-center gap-1 fw-bold type4 rounded-pill"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#d54b3d"
              class="bi bi-envelope"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
              />
            </svg>
            Go to <span>GMAIL</span>
          </button>
        </form>
      </section>
    </main>
    <script src="./scripts/bootstrap.js"></script>
  </body>
</html>
