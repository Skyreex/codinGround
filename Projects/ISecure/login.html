<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/lib.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <title>ISecure | Pricing</title>
  </head>
  <body class="mx-w m-auto">
    <div class="bg bg-login"></div>
    <div class="container">
      <div class="cont">
        <h3 class="white">Sign in to ISecure account</h3>
        <form class="form flex flex-column gap-1">
          <input type="email" class="email" required />
          <input type="password" required />

          <label for="keep" class="flex white align-center">
            <input type="checkbox" id="keep" class="keep" />Keep me sign
            in</label
          >
          <input type="submit" required />
        </form>
        <a href="#">Trouble signing in ?</a>
        <a href="#">Create an account</a>
      </div>
      <div class="cont"></div>
    </div>
  </body>
</html>
