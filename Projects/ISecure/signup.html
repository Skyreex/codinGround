<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/bootstrap.css" />
    <link rel="stylesheet" href="style/main.css" />
    <title>ISecure | Sign up</title>
  </head>
  <body class="signup__body">
    <div class="percs position-relative">
      <div
        class="ballL ball5 ball5p1 position-absolute blur-m rounded-circle"
      ></div>
      <div
        class="ballL ball1 ball1p1 position-absolute blur-m rounded-circle"
      ></div>
    </div>
    <main class="container glass d-flex justify-content-center">
      <section class="signup__form w-100">
        <h3 class="fw-semibold text-center">Create your account</h3>
        <form action="post">
          <label for="fullname" class="form-label">Full name : </label>
          <input
            type="text"
            class="form-control rounded-pill px-3"
            required
            id="fullname"
          />
          <label for="email" class="form-label">Email : </label>
          <input
            type="email"
            class="form-control rounded-pill px-3"
            required
            id="email"
          />
          <label for="password" class="form-label">Password : </label>
          <input
            required
            type="password"
            class="form-control rounded-pill px-3"
            id="password"
          />
          <div class="form-check">
            <input
              type="checkbox"
              name="terms"
              id="terms"
              class="form-check-input"
            />
            <label for="terms" class="form-check-label"
              >I agree to the
              <span class="text-decoration-underline"
                >terms and conditions</span
              ></label
            >
          </div>
          <input
            type="submit"
            value="signup"
            class="form-control fw-bold m-2 rounded-pill type2 text-uppercase"
          />
          <h6 class="text-center m-3 or">or</h6>

          <button
            class="form-control d-none d-sm-flex m-2 justify-content-center align-items-center gap-1 fw-bold type3 rounded-pill"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-facebook"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
              />
            </svg>
            Sign up with Facebook
          </button>
          <button
            class="form-control d-none d-sm-flex m-2 justify-content-center align-items-center gap-1 fw-bold type3 rounded-pill"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-google"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
              />
            </svg>
            Sign up with Google
          </button>
          <div
            class="d-flex d-sm-none align-items-center justify-content-center gap-2"
          >
            <a href="#"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="white"
                class="bi bi-facebook"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                /></svg
            ></a>
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="white"
                class="bi bi-google"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                /></svg
            ></a>
          </div>
        </form>
        <div class="links m-auto">
          <a href="./login.html" class="fw-semibold"
            >Already have an account ?</a
          >
        </div>
      </section>
    </main>
    <script src="./scripts/bootstrap.js"></script>
  </body>
</html>
