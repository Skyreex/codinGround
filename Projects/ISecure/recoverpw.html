<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/bootstrap.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="shortcut icon" href="./data/favicon.ico" type="image/x-icon" />
    <title>ISecure | Recover</title>
  </head>
  <body class="login__body">
    <div class="percs position-relative">
      <div
        class="ballL ball5 ball5p1 position-absolute blur-m rounded-circle"
      ></div>
      <div
        class="ballL ball1 ball1p1 position-absolute blur-m rounded-circle"
      ></div>
    </div>
    <main class="container glass d-flex justify-content-center">
      <section class="login__form w-100">
        <h3 class="fw-semibold text-center">Need a new password?</h3>
        <p class="text-center">
          We'll email you to confirm you're really you. Then you'll create a new
          password.
        </p>
        <form action="post">
          <label for="email" class="form-label">Email : </label>
          <input
            type="email"
            class="form-control rounded-pill px-3"
            required
            id="email"
          />
          <input
            type="submit"
            value="Continue"
            onclick="location.href='./recoveremail.html'"
            class="form-control fw-bold mt-4 rounded-pill type2 text-uppercase"
          />
        </form>
        <div class="links m-auto">
          <a href="./login.html" class="fw-semibold">Go to sign-in</a>
        </div>
      </section>
    </main>
    <script src="./scripts/bootstrap.js"></script>
  </body>
</html>
