<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <h1>Hello Mezrioui</h1>
    <input onkeydown ="disable()" type="text" id="in1">
    <button disabled onkeypress="isValid()" id="btn1">Valid</button>
    
    <script>
        function isValid() {
            value = document.getElementById('in1').value
            alert(value)
        }

        function disable() {
            inp = document.getElementById('in1').value
            if(inp != ''){
                document.getElementById('btn1').disabled = false;
            }
            else {
                document.getElementById('btn1').disabled = true;
            }
        }

        // x = document.getElementsByTagName("h1")[0]
        // console.log(x);
    </script>
</body>
</html>
