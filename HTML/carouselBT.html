<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../Bootstrap/bootstrap-5.2.3-dist/css/bootstrap.css"
    />
    <script src="../Bootstrap/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="carousel slide w-50"
      id="carouselIndicator"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselIndicator"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselIndicator"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselIndicator"
          data-bs-slide-to="2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./1.jpg" height="500" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="./2.jpg" height="500" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="./3.jpg" height="500" class="d-block w-100" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselIndicator"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselIndicator"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
